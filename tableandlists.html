<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Lists</title>
</head>
<body>
    <ol type="a">
        <li>Vikas</li>
        <li>Varun</li>
        <li>Sagar</li>
        <li>Ajith</li>
    </ol>
    <ul type="circle">
        <li>Sharath
            <ol type="i">
                <li>Direction</li>
                <li>Scripting</li>
            </ol>
        </li>

        <li>Sharan</li>
        <li>Praveen</li>
        <li>Nikhil</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Talent</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>Vikas</td>
                <td>Myself</td>
                <td>Director</td>
               
            </tr>

            <tr>
                <td>Sagar</td>
                <td>Friend</td>
                <td>Actor</td>
            </tr>

            <tr>
                <td>Varun</td>
                <td>Friend</td>
                <td>Super Star</td>
            
            </tr>
        </body>
    </table>
</body>
</html>
